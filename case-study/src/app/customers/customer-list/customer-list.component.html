
<h2 style="align-content: center">Danh sách khách hàng </h2>
<nav class="navbar navbar-light ">
  <div class="container-fluid">
    <button routerLink="/create" class="btn btn-success">Thêm mới</button>
    <form class="d-flex">
      <input style="width:400px" class="form-control me-2" type="search" name="name" [(ngModel)]="name" (ngModelChange)="search()"
             placeholder="Tìm kiếm theo tên khách hàng" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<table class="table table-light table-striped table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Code Customer</th>
    <th>Name</th>
    <th>BirthDay</th>
    <th>Gender</th>
    <th>Id Card</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Address</th>
    <th>Customer Type</th>
    <th colspan="2">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let items of list | paginate: { itemsPerPage: 10, currentPage: p }">
    <td>{{items.id}}</td>
    <td>{{items.code}}</td>
    <td>{{items.name}}</td>
    <td>{{items.dayOfBirth}}</td>
    <td [ngSwitch]="items.gender">
      <span *ngSwitchCase="0">Male</span>
      <span *ngSwitchCase="1">FeMale</span>
      <span *ngSwitchDefault>LGBT</span>
    </td>
    <td>{{items.idCard}}</td>
    <td>{{items.phone}}</td>
    <td>{{items.email}}</td>
    <td>{{items.address}}</td>
    <td>{{items.customerType.name}}</td>
    <td>
      <button [routerLink]="['/customer-edit/'+items.id]" type="button" class="btn btn-warning" >Edit</button>
    </td>
    <td>
      <button type="button" class="btn btn-danger" (click)="openDialog(items.id,items.name)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="p = $event "
                     style=""></pagination-controls>
